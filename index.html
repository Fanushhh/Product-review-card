<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class ="container">
  <div class = "flex-item-1">
    <picture>
      <source media="(max-width: 480px)" srcset="images/image-product-mobile.jpg">
      <source media="(min-width: 800px)" srcset="images/image-product-desktop.jpg">
      <img class="perf-img" src = "images/image-product-desktop.jpg" alt="preview-photo">
    </picture>
      
  </div>
  <div class = "flex-item-2">
  <h2 class="category">PERFUME</h2>
  <h1 class = "perf-name">Gabrielle Essence Eau De Parfum</h1>
  <p>floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <div class = "prices">
      <h2 class = "new-price">$149.99</h2>
      <p class="old-price">$169.99</p>
    </div> 
  
  <button class = "buy-item"><img src="images/icon-cart.svg" alt="cart-img">Add to Cart</button>
  </div>
  
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Fanushhh">Mihailescu Fanush Gabriel</a>.
  </div>
</body>
</html>
